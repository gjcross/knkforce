<html>
<head>
	<title>KNK FORCE</title>
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/stylesheet.css') }}">
	<link href="//cdn.rawgit.com/noelboss/featherlight/1.3.5/release/featherlight.min.css" type="text/css" rel="stylesheet" />
	
	<script src="{{ url_for('static',filename='js/upload.js') }}"></script>
	<script src="{{ url_for('static',filename='js/jquery-1.12.0.min.js') }}"></script>
	<script src="//cdn.rawgit.com/noelboss/featherlight/1.3.5/release/featherlight.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	{% include 'header.html' %}
	
<div class="container">
	<div id="content">
		<div id="preview">
			<div class="w50pc textcenter left">
				<div id="image_preview">
					<img src="{{ url_for('static',filename='svg/pattern.svg') }}" />
				</div>
			</div>
			<div class="w50pc right">
				<form id="upload-file" method="post" enctype="multipart/form-data">
					<fieldset>
						<label for="file">Select a file</label>
						<input name="file" type="file" accept=".svg">
					</fieldset>
					<fieldset>
						<button id="upload-file-btn" type="button">Upload</button>
					</fieldset>
				</form>
			</div>
		</div>
		<div id="layer_settings" class="w100pc">
			<label for="setting_passes" value="Passes">Passes</label>
			<select id="setting_passes" name="setting_passes">
			{% for x in range (0, 10) %}
				<option value="{{x}}">{{x}}</option>
			{% endfor %}
			</select>
		</div>
		<div id="controls">
			<a href="#" data-featherlight="#mylightbox">Open element in lightbox</a>
		</div>
	</div>
</div>



<div id="mylightbox" class="hidden">
	<a class="direction" href="/move" data-direction="N">North</a>
	<a class="direction" href="/move" data-direction="S">South</a>
	<a class="direction" href="/move" data-direction="E">East</a>
	<a class="direction" href="/move" data-direction="W">West</a>
	<a class="cut" href="/cut">Cut!</a>
</div>

<script type="text/javascript" language="javascript">
$(document).keydown(function(e) 
{
	if($('.featherlight').length)
	{
		switch(e.which) {
			case 37: // left
			$.post( "/cut", { name: "move", direction: "w" } );
			break;

			case 38: // up
			$.post( "/cut", { name: "move", direction: "n" } );
			break;

			case 39: // right
			$.post( "/cut", { name: "move", direction: "e" } );
			break;

			case 40: // down
			$.post( "/cut", { name: "move", direction: "s" } );
			break;

			default: return; // exit this handler for other keys
		}
		e.preventDefault(); // prevent the default action (scroll / move caret)
	}
});
</script>

</body>
</html>
