<html>
<head>
	<title>KNK FORCE</title>
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/stylesheet.css') }}">
	
	<script src="{{ url_for('static',filename='js/upload.js') }}"></script>
	<script src="{{ url_for('static',filename='js/jquery-1.12.0.min.js') }}"></script>
</head>
<body>
	{% include 'header.html' %}
	
<div class="container">
	<div id="content">
		<div id="preview">
			<div class="w50pc textcenter left">
				<div id="image_preview">
					<img src="{{ url_for('static',filename='svg/pattern.svg') }}" />
				</div>
			</div>
			<div class="w50pc right">
				<form id="upload-file" method="post" enctype="multipart/form-data">
					<fieldset>
						<label for="file">Select a file</label>
						<input name="file" type="file" accept=".svg">
					</fieldset>
					<fieldset>
						<button id="upload-file-btn" type="button">Upload</button>
					</fieldset>
					<a class="cut" href="/cut">Cut!</a>
				</form>
			</div>
		</div>
		<div id="layer_settings" class="w100pc">
			<label for="setting_passes" value="Passes">Passes</label>
			<select id="setting_passes" name="setting_passes">
			{% for x in range (0, 10) %}
				<option value="{{x}}">{{x}}</option>
			{% endfor %}
			</select>
		</div>
		<div id="controls">
			<a class="direction" href="/move" data-direction="N">North</a>
			<a class="direction" href="/move" data-direction="S">South</a>
			<a class="direction" href="/move" data-direction="E">East</a>
			<a class="direction" href="/move" data-direction="W">West</a>
		</div>
	</div>
</div>


</body>
</html>
